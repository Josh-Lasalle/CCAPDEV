<!-- Form Inputs -->
<h3 class="align-center"> Search Flights </h3>
<hr>
<form id="myform" class="gap" action="flight.html" method="GET">
    <table class="table table-bordered table-dark table-striped-columns">
        <tr>
            <td> <h6> Select an origin </h6></td>
            <td> 
                  <select id="origin" class="form-select form-select-sm" aria-label="Small select example" required>
                    <option selected value=""> -- Choose Country -- </option>
                    <option value="manila"> Manila (MNL) </option>
                    <option value="beijing"> Beijing (BJS) </option>
                    <option value="rome"> Rome (ROM) </option>
                    <option value="san_francisco"> San Francisco (SFO) </option>
                    <option value="seoul"> Seoul (SEL) </option>
                  </select>
              
            </td>
            <td> <h6> Select a destination </h6></td>
            <td> 
              <select id="destination" class="form-select form-select-sm" aria-label="Small select example" required>
                    <option selected value=""> -- Choose Country -- </option>
                    <option value="manila"> Manila (MNL) </option>
                    <option value="beijing"> Beijing (BJS) </option>
                    <option value="rome"> Rome (ROM) </option>
                    <option value="san_francisco"> San Francisco (SFO) </option>
                    <option value="seoul"> Seoul (SEL) </option>
                </select>
            </td>
        </tr>
        <tr>
            <td> <h6> Select a departure date </h6></td>
            <td> <input type="date" required/> </td>
            <td> <h6> Select a returning date </h6></td>
            <td> <input type="date" required/> </td>
        </tr>
        <tr>
            <td> <h6> Passenger count </h6></td>
            <td> <input type="number" min="1" max="9" required/> </td>
            <td colspan="2"> <input type="submit" class="btn btn-secondary"  value="Search flights" /></td>
        </tr>
    </table>
</form>
