<!-- Form Inputs -->
<h3 class="align-center"> Search Flights </h3>
<hr class="hr-adjustment2">

<div class="customBorder">
<div id="errorMessage"></div>
<form id="searchForm" class="gap row g-3 needs-validation" novalidate>


    <div class="col-md-5 position-relative">
      <div class="input-group mb-3">
        <span class="input-group-text">Select an origin</span>
        <select id="origin" class="form-select form-select-sm" aria-label="Small select example" required>
            <option selected value=""> -- Choose Country -- </option>
            <option value="manila"> Manila (MNL) </option>
            <option value="beijing"> Beijing (BJS) </option>
            <option value="rome"> Rome (ROM) </option>
            <option value="san_francisco"> San Francisco (SFO) </option>
            <option value="seoul"> Seoul (SEL) </option>
          </select>
      </div>   
  </div>

  <div class="col-md-5 position-relative">
    <div class="input-group mb-3">    
           <span class="input-group-text">Select a destination</span>
              <select id="destination" class="form-select form-select-sm" aria-label="Small select example" required>
                    <option selected value=""> -- Choose Country -- </option>
                    <option value="manila"> Manila (MNL) </option>
                    <option value="beijing"> Beijing (BJS) </option>
                    <option value="rome"> Rome (ROM) </option>
                    <option value="san_francisco"> San Francisco (SFO) </option>
                    <option value="seoul"> Seoul (SEL) </option>
              </select>
    </div>   
  </div>  
      
      <div class="col-md-4 position relative">
        <div class="input-group mb-3">
          <span class="input-group-text">Select a departure date</span>
          <input type="date" id="departureDate" class="form-control" required/> 
        </div>
      </div>

      <div class="col-md-4 position relative">
        <div class="input-group mb-3">
          <span class="input-group-text">Select a return date</span>
          <input type="date" id ="returnDate" class="form-control" required/> 
        </div>
      </div>

      <div class="col-md-2 position relative">
        <div class="input-group mb-3">
        <span class="input-group-text">Passenger Count</span>
        <input type="number" min="1" max="9" id="passengerCount" class="form-control" required/>
        </div>
      </div>

      <div class="col-12">
        <input type="submit" class="btn btn-secondary" />
      </div>
  </form>
</div>
<div id="flightMessage"></div>

<script src="script.js"></script>
</body>
