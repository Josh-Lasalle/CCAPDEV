        <h1>Reservation Form</h1>
            <form>
              <table class="userInfoTable">
                <tr>
                    <td colspan="2"><h5>User Information</h5></td>
                </tr>
                <tr>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text">First Name:</span>
                        <input id="firstName" name="firstName" type="text" class="form-control form-control-sm">                       
                    </div></td>   
                    <td><div class="input-group mb-3">
                        <span class="input-group-text">Email Address:</span>
                        <input id="email" name="email" type="email" class="form-control form-control-sm">
                    </div></td>
                 </tr>
                  <tr>
                    <td><div class="input-group mb-3">
                        <span class="input-group-text">Last Name:</span>
                        <input id="lastName" name="lastName" type="text" class="form-control form-control-sm">                       
                    </div></td>   
                    <td><div class="input-group mb-3">
                        <span class="input-group-text">Passport No.</span>
                        <input id="passportNumber" name="passportNumber" type="tel" class="form-control form-control-sm">
                    </div></td>
                 </tr>
            </table>
            <table class="packageSelectionTable">
                <tr>
                     <td colspan="2"><h5>Package Selection</h5></td>
                </tr>
                <tr>
                     <td><div class="input-group mb-3">
                        <span class="input-group-text">Meal Option:</span>
                        <select class="form-select" aria-label="mealOption">
                        <option selected>No Meal</option>
                        <option value="standard">Standard</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="kosher">Kosher</option>
                        </select>
                    </div></td> 
                    <td><div class="input-group mb-3">
                        <span class="input-group-text">Include Extra Baggage:</span>
                        <div class="input-group-text">
                        <input class="form-check-input mt-0" type="checkbox" name="extraBaggage">
                        </div>
                    </div></td>
                
                </tr>

            </table>
        </form>
